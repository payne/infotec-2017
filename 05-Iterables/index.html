<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Symbols & Iterators</title>
</head>
<body>
    <h2>Symbols and Iterators</h2>

    <script>
        // Symbols and iterators are weird.  Crazy async usecases.
        var list = ["one", "two", "three", "four"]
        // Step through the array without using a loop.
        // Symbols are unknown unique values
        var iterator = list[Symbol.iterator]()
        console.log(iterator.next())
        console.log(iterator.next())
        console.log(iterator.next())
        // Note the value and done attributes.
    </script>
    
</body>
</html>
