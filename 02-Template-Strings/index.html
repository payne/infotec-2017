<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>02-Template Strings (or Literals)</title>
    <style>
        fieldset{border: 0;}
        input[type=submit]{
            background: #ccc;
            padding: 1em 3em;
            border: 0;
            border-radius: 0;
        }
    </style>
</head>
<body>
    <h2>Template Strings (or Literals)</h2>
    <form action="">
        <!-- ALWAYS USE LABELs with form elements -->
        <fieldset>
            <label for="linkName">Link Name:</label>
            <input type="text" name="linkName" id="linkName">
        </fieldset>
        <fieldset>
            <label for="linkURL">Link Name: http://</label>
            <input type="text" name="linkURL" id="linkURL">
        </fieldset>
        <input type="submit">
    </form>
    
    <!-- We are going to populat this with list items -->
    <!-- VSCode has built in support for EMMET.io -->
    <!-- li>a then escape then tab to make emmit go.  -->
    <!-- escape removes the suggestions.  Tab makes emmet.io expand it. -->
    <ul class="links">
        <li><a href=""></a></li>
    </ul>

    <script>
        // Interoplation rocks!
        // The { } in template literals are javascript blocks.
        // you could do what ever you want.
        // Use developer.mozilla.org NOT w3Schools!
    </script>

</body>
</html>
