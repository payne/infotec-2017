<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gather (Rest) & Spread</title>
</head>
<body>
    <h2>Rest/Spread and Destructuring</h2>
    <p>check that console...</p>
    <script>
        //rest operator
        function manyArgs(first,...other){
            console.log(1,first)
            console.log(2,other)
            // https://developer.mozilla.org/en-US/docs/Web/API/Console/table
            console.table([other])
        }
        manyArgs("a", "b", "c", "d", "e")

        /**********************/
        //Spread (spreads out the values)
        var group1 = ["apple", "orange", "banana"]
        var group2 = ["grape", "cherry", "pineapple"]
        var combined = [...group1, ...group2]
        console.log(3,combined)


        /***************************/
        //Destruturing: Stuff happing on the left site of the =
        var list = [1, 2, 3, 4, 5]
        var [first,second] = list
        console.log("First and second")
        console.log(first,second)

        //Destructuring with objects
        var data = {name:"Dustin", state:"Minnesota", conference:"Infotec", years:"6"}
        // var name = data.name
        // var state = data.state
        var {name, state} = data
        console.log(state)


        var name = "John"
        var state = "Nebraska"
        var conference = "Infotec"
        



    </script>
</body>
</html>
