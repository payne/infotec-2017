<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>03 - Arrow Functions</title>
</head>
<body>
    <h2>Arrow Functions!</h2>
    <button>Click Me</button>

    <script>
        // most confusing topic in ES6. 
        // 1) Condensed syntax
        // 2) Scoping "improvement"
        function basic() {

        }

        var basic2 = function() {
            console.log('Same.  Kyle Simplson you do not know JS examplains more')
        }

        var basic3 = () => {
            console.log('New way, still the same.')
        }

        const button = document.querySelector('button')
        // if just one parameter don't need () but good to leave them in.
        // if no parameters, must have ()
        button.addEventListener('click',(event) => {
            console.log("CLICK! new function way",event)
        })

        var addValues = (x,y) => {
            return x + y
        }

        // Since one parameter, don't need parenthensis
        var double = x => {
            return x * 2
        }

    </script>

</body>
</html>
