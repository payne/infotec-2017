<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-Variables</title>
</head>
<body>
    <h2>let, const, & var</h2>
    <p>Open the console to see the output.</p>
    
    <script>
       var name = "Matt" // good convention to leave ; off.  Interesting!!
       function changeName() {
           var name="Payne"
       }
       changeName()
       console.log(1,name) // Outpus 1, Matt
       if (true) {
           // Wow!  This is going to change the global varialble!!!
           // because if is not a function!
           var name = "Sam"
       }
       console.log(2,name) // Outputs 2, Sam
    </script>
</body>
</html>
