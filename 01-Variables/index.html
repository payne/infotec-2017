<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>01-Variables</title>
</head>
<body>
    <h2>let, const, & var</h2>
    <p>Open the console to see the output.</p>
    
    <script>
       var name = "Matt" // good convention to leave ; off.  Interesting!!
       function changeName() {
           var name="Payne"
       }
       changeName()
       console.log(1,name) // Outpus 1, Matt
       if (true) {
           // Wow!  This is going to change the global varialble!!!
           // because if is not a function!
           //var name = "Sam"
           let name = "Sam" // this is blocked scoped!
       }
       console.log(2,name) // because of let Outputs 2, Matt

       const status = "Nice guy"
       //status = "Nervous" // causes "Uncaught TypeError: Assignment to constant variable."
       //console.log(3,status) // No output because execution stops with exception

       const fruit = ["apple", "grape", "kiwi"]
       console.log(4,fruit) // outputs: ["apple", "grape", "kiwi"]
       console.log(5, fruit[0]) // outputs: apple 
       // even though we can't reset the whole array to something else
       fruit[0] = "Juicy Apple"
       console.log(5, fruit[0]) // outputs: Juicy Apple 
       fruit.push("orange")
       console.log(6,fruit)


    </script>
</body>
</html>
